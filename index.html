<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/onetStyle.css">
    <link rel="icon" href="images/onetfavicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
<!--         <div class="welcomeHeader">
            <span id="header">SignIn</span>
        </div> -->
        <div class="welcomingBoxTop">
            <div class="logoBox">
                <img src="images/onetlogo.png">
            </div>
            <div class="onetBox">
                <span id="one">$ONE</span><br/>
                <span id="openNetwork">Open Network</span>
            </div>
        </div>
        <div class="welcomingBottom">
            <div class="welcomingBottomTextUp">
                <span id="gatewayText">Your Gateway</span><br/>
                <span id="throughText">Through a Decentralised Future Technology</span>
            </div>
            <div class="welcomingBottomTextWelcome">
                <span id="welcomeText">Welcome to ONET Technology</span>
            </div>
            <div class="welcomingBottomSlidersBox">
                <div id="Slider1" class="welcomingBottomSliderImage">
                    <img src="images/slider1.jpg">
                </div> 
                <div id="Slider2" class="welcomingBottomSliderImage">
                    <img src="images/slider2.jpg">
                </div> 
                <div id="Slider3" class="welcomingBottomSliderImage">
                    <img src="images/slider3.jpg"> 
                </div> 
                <div id="Slider4" class="welcomingBottomSliderImage">
                    <img src="images/slider4.jpg">
                </div> 
                <div id="Slider5" class="welcomingBottomSliderImage">
                    <img src="images/slider5.jpg">
                </div> 
            </div>
            <div class="welcomingBottomActionBox" id="actionBox">
                <div class="welcomingBottomEmailField">
                    <input type="text" placeholder="Enter your Email here" ></input> 
                </div>
                <div class="welcomingBottomLoginButton"><br/>
                    <button type="submit" id="submit"> Login </button>
                </div>
            </div>
            <div class="welcomingBottomDontHaveAccount">
                <i>Don't have an account? ... <a  href="signUp.html">SignUp</a></i>
            </div>
        </div>
    </div>
    <script src="scripts/onetScript.js"></script>
</body>

</html>
